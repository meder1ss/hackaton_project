<div class="container text-center">
  <div class="row">
        <div class="col-12">
            {% for new in course_objects %}
            <div class="card" style="width: 75rem; margin-left: 80px;">
                <div class="card-body text-bg-primary mb-3">
                    <h5 class="card-title" style="font-size: 26px; font-family: Open Sans; ">{{new.name}}</h5>
                    <p class="card-text text-left" style="font-size: 20px; font-family: Open Sans;">{{new.description}}</p>
                    <div class="row">
                        <div class="col">
                            <a href="#" class="card-link"></a>
                        </div>
                        <div class="col">
                            <p class="card-date text-right">© {{new.author}}</p>
                        </div>
                    </div>
                    <h6 class="card-author text-right" style="font-size: 22px; font-family: Open Sans; ">{{new.time}} </h6>
                </div>
            </div>
            <p></p>
            {% endfor %}
        </div>
  </div>
</div>
{% endblock %}
